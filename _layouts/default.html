<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- code syntax highlighting -->
  <link rel="stylesheet" href="{{ "/assets/css/syntax.css" | relative_url }}">
  
  <!-- custom CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">

  <!-- set up MathJax for LaTeX math rendering -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true,
        tags: 'ams',
        packages: {'[+]': ['ams', 'newcommand', 'color']}
      },
      svg: {
        fontCache: 'global',
        displayAlign: 'center',
        displayIndent: '0em'
      },
      options: {
        renderActions: {
          findScript: [10, function (doc) {
            for (const node of document.querySelectorAll('script[type^="math/tex"]')) {
              const display = !!node.type.match(/; *mode=display/);
              const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
              const text = document.createTextNode('');
              node.parentNode.replaceChild(text, node);
              math.start = {node: text, delim: '', n: 0};
              math.end = {node: text, delim: '', n: 0};
              doc.math.push(math);
            }
          }, '']
        }
      }
    };
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <!-- SEO tags -->
  {% seo %}
  
  <!-- RSS feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  <!-- favicon -->
  <link rel="icon" type="image/png" href="{{ "/assets/images/favicon.png" | relative_url }}">
</head>

<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
      
      <nav class="site-nav">
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
        </label>
        
        <div class="nav-menu">
          <a class="nav-link" href="{{ "/" | relative_url }}">Home</a>
          <a class="nav-link" href="{{ "/blog" | relative_url }}">Blog</a>
          <a class="nav-link" href="{{ "/projects" | relative_url }}">Projects</a>
          <a class="nav-link" href="{{ "/about" | relative_url }}">About</a>
          <a class="nav-link" href="{{ "/contact" | relative_url }}">Contact</a>
          <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <div class="footer-content">
        <div class="footer-col">
          <p>&copy; {{ site.time | date: '%Y' }} {{ site.title | escape }}</p>
        </div>
        
        <div class="footer-col">
          <div class="social-links">
            {% if site.github_username %}
            <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener">
              <i class="fab fa-github"></i>
            </a>
            {% endif %}
            {% if site.twitter_username %}
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener">
              <i class="fab fa-twitter"></i>
            </a>
            {% endif %}
            {% if site.linkedin_username %}
            <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener">
              <i class="fab fa-linkedin"></i>
            </a>
            {% endif %}
            <a href="{{ "/feed.xml" | relative_url }}" target="_blank" rel="noopener">
              <i class="fas fa-rss"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- javascript for copy code buttons -->
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  <!-- dark mode toggle -->
  <script src="{{ "/assets/js/dark-mode.js" | relative_url }}"></script>
  <!-- search functionality -->
  <script src="{{ "/assets/js/search.js" | relative_url }}"></script>
</body>
</html>
